<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="mainDiv">
			<p id="check">White's turn</p>
			<div id="backgroundHidden">
				<div>
					<div id="gameBackground">
						<main></main>
					</div>
				</div>
				<div id="gameInfo">
					<div>
						<p id="playingAgainst">Playing against<b class="red" style="margin-left: 10px; margin-top: 0px">Computer</b></p>
						<div>
							<b id="depth">Depth (3)</b>
							<input id="depthInput" class="slider" type="range" min="1" onchange="updateDepth(this.value)" max="30" value="3" oninput="depth.innerText = `Depth (${depthInput.value})`" />
						</div>
						<div id="timerBackground">
							<b id="timerBlack"></b>
							<p id="timerInc"></p>
							<b id="timerWhite"></b>
						</div>
						<input type="text" id="fen" placeholder="Load FEN" value="K1R1R3/1B6/P2q4/3bp2P/1P1p4/2Q5/k7/8 w - - 0 1" />
					</div>

					<div id="buttonDiv">
						<button id="surrender" onclick="EvalClick()">Surrender</button>
						<button id="togglebot" onclick="ToggleBot()">BOT: ON</button>
						<button id="draw" onclick="load()">Draw</button>
					</div>
				</div>
			</div>
		</div>
		<button class="settings">
			<i class="settingsIcon uil uil-setting"></i>
		</button>

		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
		<script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
		<script src="./scripts/classes.js"></script>
		<script src="./scripts/init.js"></script>
		<script src="./scripts/board.js"></script>
		<script src="./scripts/move.js"></script>
		<script src="./scripts/engine.js"></script>
		<script src="./scripts/util/util.js"></script>
		<script src="./scripts/util/fen/fen.js"></script>
		<script src="./scripts/util/fen/fenUtil.js"></script>
		<script src="./scripts/clock.js"></script>
		<script src="./script.js"></script>
		<script src="./test.js"></script>

		<!-- <label for="fen">Load from FEN</label><br>
  <input type="text" id="fen" name="fen" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 1 1"><br>
  <button onclick="load()" id="button">Load</button> -->
	</body>
</html>
