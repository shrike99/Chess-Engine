<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainDiv">
        <p id="check">White's turn</p>
        <div id="backgroundHidden">
            <div>
                <div id="gameBackground">
                    <main></main>
                </div>
            </div>
            <div id="gameInfo">
                <div>
                    <p id="playingAgainst">Playing against<b class="red" style="margin-left: 10px;margin-top: 0px;">Computer</b></p>
                    <div>
                        <b id="depth">Depth (20)</b>
                        <input id="depthInput" class="slider" type="range" min="0" max="40" value="20" oninput="depth.innerText = `Depth (${depthInput.value})`" />
                    </div>
                    <div id="timerBackground">
                        <b id="timerBlack"></b>
                        <p id="timerInc"></p>
                        <b id="timerWhite"></b>
                    </div>
                </div>
                
                <div id="buttonDiv">
                    <button id="surrender" onclick="Eval()">Surrender</button>
                    <button id="draw">Draw</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <script src="./scripts/move.js"></script>
    <script src="./scripts/engine.js"></script>
    <script src="./scripts/util.js"></script>
    <script src="./scripts/clock.js"></script>
    <script src="./scripts/classes.js"></script>
    <script src="./script.js"></script>

</body>

</html>
